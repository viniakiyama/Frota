          <div class="col-md-3">
            <label class="form-label">Marca</label>
            <input type="text" class="form-control" formControlName="marca">
          </div>
          <div class="col-md-3">
            <label class="form-label">Modelo</label>
            <input type="text" class="form-control" formControlName="modelo">
          </div>
          <div class="col-md-3">
            <label class="form-label">Ano</label>
            <input type="number" class="form-control" formControlName="ano">
          </div>
          <div class="col-md-3">
            <label class="form-label">Categoria</label>
            <select class="form-select" formControlName="categoria">

          <div class="col-md-4">
            <label class="form-label">KM Atual</label>

          </div>
          <div class="col-md-4">
            <label class="form-label">Situa√ß√£o</label>
            <select class="form-select" formControlName="situacao">
              <option value="Ativo">Ativo</option>
              <option value="Em Manuten√ß√£o">Em Manuten√ß√£o</option>
              <option value="Desativado">Desativado</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Local de Aloca√ß√£o</label>
            <input type="text" class="form-control" formControlName="localAlocacao" placeholder="Ex: Filial SP">

          <div class="col-12">
            <label class="form-label">Observa√ß√µes</label>
            <textarea class="form-control" formControlName="observacoes" rows="2"></textarea>
          </div>

          <div class="col-12 text-end mt-4">
            <button type="submit" class="btn btn-success px-5" [disabled]="!cadastroVeiculoForm.valid">
              Salvar Ve√≠culo
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <h3 class="mb-3">üìã Frota Cadastrada</h3>
  <div class="table-responsive">
    <table class="table table-hover table-bordered shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Placa</th>
          <th>Modelo</th>
          <th>Chassi</th>
          <th>RENAVAM</th>
          <th>Situa√ß√£o</th>
          <th>Local</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of veiculos">
          <td class="fw-bold">{{ v.placa }}</td>
          <td>{{ v.marca }} {{ v.modelo }}</td>
          <td>{{ v.chassi }}</td>
          <td>{{ v.renavam }}</td>
          <td>
            <span class="badge" [ngClass]="{
              'bg-success': v.situacao === 'Ativo',
              'bg-warning text-dark': v.situacao === 'Em Manuten√ß√£o',
              'bg-danger': v.situacao === 'Desativado'
            }">{{ v.situacao }}</span>
          </td>
          <td>{{ v.localAlocacao }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
